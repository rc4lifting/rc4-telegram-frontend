name: Deploy to Development
on:
  push:
    branches: [ development ]

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    environment: Build and Deploy
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/rc4-telegram-bot:latest

  deploy:
    needs: build-and-push
    runs-on: ubuntu-latest
    environment: Build and Deploy
    steps:
      - name: Deploy to Server
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USERNAME }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          script: |
            set -e
            echo "Starting deployment..."
            cd /root/rc4-telegram-frontend
            
            # Pull latest image
            docker pull ${{ secrets.DOCKERHUB_USERNAME }}/rc4-telegram-bot:latest
            
            # Stop and remove existing container
            docker-compose down || true
            
            # Start new container
            docker-compose up -d
            
            # Verify container is running
            sleep 10
            docker-compose ps | grep "Up" || exit 1
            
            # Cleanup old images
            docker image prune -f --filter "until=24h"